<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://beyond-h2020.eu/wp-content/uploads/2022/11/house-g001b32d44_1920-1024x683.jpg'); /* Use relative path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            color: white;
        }

        nav {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #333;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            color: rgb(249, 249, 146);
        }

        .content p {
            font-size: 24px;
            margin-top: 10px;
            color: rgb(248, 251, 194);
        }
    </style>
</head>

<body>
<div class="background">
    <nav>
        <div class="logo">Real Estate</div>
        <ul>
            <li><a href="Loginas.html">Login</a></li>

        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to Real Estate</h1>
        <p>Your Dream Home, Our Mission</p>
    </div>
</div>
</body>
</html>
