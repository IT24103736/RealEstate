<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://beyond-h2020.eu/wp-content/uploads/2022/11/house-g001b32d44_1920-1024x683.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            color: white;
        }

        nav {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #333;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }



        .login-box {
            margin-top: 30px;
            background-color: #a3a3a1;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            align-items: center;
            padding-top: 20px;
        }

        .btn-group .btn.active {
            background-color: #10213a;
            color: white;
            border-color: #0d6efd;
        }

        .btn {
            margin: 5px;
        }
    </style>
</head>

<body>
<div class="background">
    <nav>
        <div class="logo">Real Estate</div>
        <ul>
            <li><a href="Home.html">Home</a></li>

        </ul>
    </nav>

    <div class="content">



        <div class="login-box">
            <label class="d-block mb-2 ">Login as:</label>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-light" id="userBtn" onclick="selectRole('user')">User</button>
                <button type="button" class="btn btn-outline-light" id="adminBtn" onclick="selectRole('admin')">Admin</button>
            </div>
            <br>
            <button onclick="redirectToLogin()" class="btn btn-warning mt-3">Login</button>
            <div id="role-error" style="color: red; margin-top: 10px; display: none;">Please select a role</div>
            <input type="hidden" id="role">
        </div>
    </div>
</div>



</body>

<script>
    function selectRole(role) {
        document.getElementById('role').value = role;
        document.getElementById('role-error').style.display = 'none';

        // Highlight the selected button
        document.getElementById('userBtn').classList.remove('active');
        document.getElementById('adminBtn').classList.remove('active');

        if (role === 'user') {
            document.getElementById('userBtn').classList.add('active');
        } else {
            document.getElementById('adminBtn').classList.add('active');
        }
    }

    function redirectToLogin() {
        const role = document.getElementById('role').value;

        if (!role) {
            document.getElementById('role-error').style.display = 'block';
            return;
        }

        if (role === 'user') {
            window.location.href = 'Userlogin.html';
        } else if (role === 'admin') {
            window.location.href = 'AdminLogin.html';
        }
    }
</script>

</html>
