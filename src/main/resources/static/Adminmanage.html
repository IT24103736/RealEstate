<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Management System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://beyond-h2020.eu/wp-content/uploads/2022/11/house-g001b32d44_1920-1024x683.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        nav {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #333;
        }

        .main-header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #003366;
            margin-bottom: 15px;
        }

        .icon-img {
            max-width: 50px;
            display: block;
            margin: 10px 0;
        }

        .admin-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .admin-form input,
        .admin-form select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .admin-form button {
            grid-column: span 2;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-form button:hover {
            background-color: #0051a3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
        }

        .edit-btn,
        .delete-btn {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #0d6efd;
        }

        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Real Estate</div>
    <ul>
        <li><a href="Adminpage.html">Dashboard</a></li>
    </ul>
</nav>

<main class="container">
    <header class="main-header">
        <h4>Admin Management System</h4>
    </header>

    <section class="card">
        <h2>üß≠ Admin Dashboard</h2>
        <p>Overview of admin activity, system statistics, and recent changes.</p>
        <img src="admin.png" alt="Admin Overview" class="icon-img">
        <p>[Placeholder for dynamic stats and charts]</p>
    </section>

    <section class="card">
        <h2>üë§ Register New Admin</h2>
        <form class="admin-form" id="adminForm">
            <input type="text" id="username" placeholder="Admin Username" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="Super Admin">Super Admin</option>
                <option value="Moderator">Moderator</option>
                <option value="Editor">Editor</option>
            </select>
            <button type="submit">Create Admin</button>
        </form>
    </section>

    <section class="card">
        <h2>üóÇÔ∏è Admin Management Panel</h2>
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Last Login</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="adminTableBody">
            <!-- Filled by JavaScript -->
            </tbody>
        </table>
    </section>
</main>

<script>
    let editingAdminId = null; // Track if we're in edit mode

    document.getElementById("adminForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const admin = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value,
        };

        if (editingAdminId) {
            // PUT request to update
            fetch(`http://localhost:8080/api/admins/update/${editingAdminId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(admin),
            })
                .then((res) => res.text())
                .then((msg) => {
                    alert("Admin Updated Successfully!");
                    console.log(msg);
                    resetForm();
                    loadAdmins();
                })
                .catch((err) => console.error("Error:", err));
        } else {
            // POST request to add
            fetch("http://localhost:8080/api/admins/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(admin),
            })
                .then((res) => res.text())
                .then((msg) => {
                    alert("Admin Registered Successfully!");
                    console.log(msg);
                    resetForm();
                    loadAdmins();
                })
                .catch((err) => console.error("Error:", err));
        }
    });

    function loadAdmins() {
        fetch("http://localhost:8080/api/admins/all")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("adminTableBody");
                tbody.innerHTML = ""; // clear current table
                data.forEach(admin => {
                    const row = `
                        <tr>
                            <td>${admin.username}</td>
                            <td>${admin.email}</td>
                            <td>${admin.role}</td>
                            <td>${admin.lastLogin || "N/A"}</td>
                            <td>
                                <button class="edit-btn" onclick="editAdmin(${admin.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteAdmin(${admin.id})">Delete</button>
                            </td>
                        </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => console.error("Error loading admins:", err));
    }

    function editAdmin(id) {
        fetch(`http://localhost:8080/api/admins/${id}`)
            .then(res => res.json())
            .then(admin => {
                document.getElementById("username").value = admin.username;
                document.getElementById("email").value = admin.email;
                document.getElementById("password").value = ""; // password can't be fetched for security
                document.getElementById("role").value = admin.role;
                editingAdminId = id;
            })
            .catch(err => console.error("Error fetching admin:", err));
    }

    function resetForm() {
        document.getElementById("adminForm").reset();
        editingAdminId = null;
    }

    function deleteAdmin(id) {
        if (confirm("Are you sure you want to delete this admin?")) {
            fetch(`http://localhost:8080/api/admins/delete/${id}`, {
                method: "DELETE",
            })
                .then(res => {
                    if (!res.ok) throw new Error("Delete failed");
                    return res.text();
                })
                .then(msg => {
                    alert("Admin deleted successfully.");
                    loadAdmins();
                })
                .catch(err => {
                    alert("Error deleting admin.");
                    console.error(err);
                });
        }
    }




    window.onload = loadAdmins;
</script>

</body>
</html>
