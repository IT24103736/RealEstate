<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://beyond-h2020.eu/wp-content/uploads/2022/11/house-g001b32d44_1920-1024x683.jpg'); /* Use relative path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            color: white;
        }

        nav {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #333;
        }

        .content {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -25%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            color: rgb(249, 249, 146);
        }

        .content p {
            font-size: 24px;
            margin-top: 10px;
            color: rgb(248, 251, 194);
        }

        .tiles {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .tile {
            background-color: rgb(233, 190, 71);
            border: 2px solid white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
            transition: 0.3s;
            cursor: pointer;
        }

        .tile:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .tile a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .tile a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="background">
    <nav>
        <div class="logo">Real Estate</div>
        <ul>
            <li><a href="Home.html">Home</a></li>
        </ul>
    </nav>



    <div class="tiles">
        <div class="tile"><a href="UserMan.html">User Management</a></div>
        <div class="tile"><a href="Property.html">Property Management</a></div>
        <div class="tile"><a href="Adminmanage.html">Admin Management</a></div>
        <div class="tile"><a href="Transaction.html">Transaction Management</a></div>
        <div class="tile"><a href="Feedback.html">Feedback Management</a></div>
    </div>
</div>
</body>
</html>
